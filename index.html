<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
    <h1>What are your favorite things?</h1>
    <form id="info">
      <div class="form-group">
        <label for="question1">What is your favorite color?</label>
        <input id="question1" class="form-control" type="text">
   
        <label for="question2">What is your favorite drink?</label>
        <input id="question2" class="form-control" type="text">
   
        <label for="question3">Who is your favorite Spice Girl?</label>
        <input id="question3" class="form-control" type="text">

        <label for="question4">What is your favorite animal?</label>
        <input id="question4" class="form-control" type="text">
   
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>

    <div class="answers">
      <ul>
        <li>Your favorite drink is: <span class="drink"></span></li>
        <li>Your favorite color is: <span class="color"></span></li>
        <li>Your favorite Spice Girl is: <span class="spice"></span></li>
        <li>Yeah we don't actually care what animal you like</li>
      </ul>
    </div>
  </div>
</body>
</html>
